<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

@keyframes Multicolor{
        0%{background-color: peachpuff;left:0px;top:0px}
        25%{background-color:yellow;left:500px;top:0px;border-radius:100px}
        50%{background-color: blue;left:500px;top:200px;border-radius:0px}
        75%{background-color: red;left:0px;top:200px;border-radius:100px}
        100%{background-color: peachpuff;left:0px;top:0px}
        
    }
    div{

        
       
        border-width:2px;
        border-style: solid;
        height:100px; 
        width:100px;
        position: relative;
        background-color: peachpuff;
        
        animation: Multicolor 8s;
        animation-iteration-count: infinite;
    }
    
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
