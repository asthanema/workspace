
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  
  <button type="button" class="btn btn-success" (click)="getData()">Get Data</button>
  
  <button type="button" class="btn btn-success"  (click)="postData()">Post Data</button>
  

</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{u.id}}</td>
      <td>{{u.name}}</td>
      <td>{{u.username}}</td>
      <td>{{u.email}}</td>
    </tr>
  </tbody>
</table>
