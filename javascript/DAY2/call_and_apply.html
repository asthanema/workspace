<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var person1={name:'Sachin',city:'Mumbai'};
    var person2={name:'Rahul',city:'Banglore'};
    var sayHello=function(){
        alert("Hello "+ this.name+' rom '+this.city);

    }
    sayHello.call(person1);
    sayHello.apply(person2);


    var updateInfo=function(name,city){
        this.name=name;
        this.city=city;
    
    }
    updateInfo.call(person1,'mahi','ranchi');
    updateInfo.apply(person1,['yuvi','Chandigarh']);
    sayHello.call(person1);
    sayHello.apply(person2);
    </script>
</body>
</html>
