<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <select id='mylist' placeholder="select">
    <option value='astha'>astha</option>
    <option value='ayushi'>astha</option>
    <option value='akrati'>akrati</option>
    <option value='avya'>avya</option>
    <option value='surbhi'>surbhi</option>
    </select>
    <script>
    
    var count=0;
    var arr=document.getElementById('mylist').options;
    console.log(arr.length);
    console.log(arr[0].value);  
    for(var i=0 ; i<arr.length; i++)
    {
        console.log(i);
        alert("List contains "+arr[i].value);
        count++;
    }
    alert("Total no. of elements in list="+count);
    </script>
</body>
</html>
