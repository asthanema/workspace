<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="mydiv" >Animation Demo</div>
    <script>
    setInterval(right,200);
    var pos=20;
    var flag=false;
    function right(){
    if(pos>=window.innerWidth && flag==false){
        flag=true;
    }
    if(flag==false){
document.getElementById('mydiv').style.marginLeft=pos+"px";
            pos+=20;

    }
else{
document.getElementById('mydiv').style.marginLeft=pos+"px";
      pos=pos-20;
   }
    }
    
    </script>
</body>
</html>
