<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style-type:none;
        }
        li{
            display: inline;
            border: solid 2px navy;
            background-color: peachpuff;
            color:maroon;
        }
    </style>
</head>
<body>
    <!-- HTML - Structure and Content
         CSS - Styles and Layout
         Javascript - Interactivity and Behaviour -->
             
    <!-- header of a page, of an article, of a section -->
    <header align='center'>
        <h1>My Page Header</h1>
    </header>
    <!-- navigation -->
    <nav align='left'>
        <ul>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.microsoft.com">Microsoft</a></li>
        </ul>
    </nav>
    <!-- section - represents a generic document of an application -->
    <section>
        <!-- article represents independent peice of 
        content of a document -->
        <arcticle>
            <h2>Article Header</h2>
            <p>One section can have multiple articles</p>
            <p>One article can have multiple sections</p>
        </arcticle>
    </section>
    <!-- aside - represents a piece of content that is only
    slightly related to the rest of the web page -->
    <aside align='right'>
        <p>This is  aside part of the page!</p>
    </aside>
    <dialog open>
        This is open dialog!
    </dialog>
    <!-- figure - tag can be used to associated a caption
    together with some embedded content, such as a graphic or video -->
    <figure>
        <h3>Bruce Lee</h3>
        <img src="./images/Bruce.jpg" alt="Bruce Lee" width="200" height="200" />
    </figure>
    <footer align='center' style="margin-top:100px">
        <h3>Copyright &copy; 2019 Persistent Systems Ltd!</h3>
    </footer>
