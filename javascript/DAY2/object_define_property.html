<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function Person(fName,lName)
    {
        this.fname=fName;
        this.lname=lName;
        this.species='Human';
        this.fullName=function(){
            return this.fname +' '+this.lname;
        }

    }

    var man=new Person('ASTHA','NEMA');
    
    Object.defineProperty(man,'species',{
      value:'human being',
      writable:false,
      configurable:false,
      enumerable:false

    })
    console.log(man.fullName()+' '+man.species);
    man.species='bird';
    console.log(man.fullName()+' '+man.species);
    delete man.species;
    console.log(man.fullName()+' '+man.species);
    for(var i in man)
    {
        console.log(man[i]);
    }
    </script>
</body>
</html>
